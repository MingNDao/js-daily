maxHeight = window.innerHeight;

map = document.getElementById('map');

function createN(name){
	var x = document.createElement('div');

	console.log(maxHeight+"/"+x.style.top+"/"+x.style.height);
    setTimeout(function(){x.style.top = maxHeight-10-size+"px"},100);
}  
$('html').click(function(){
  var i =parseInt(Math.random()*100);
  console.log(i);
  createN("p"+i);
});
